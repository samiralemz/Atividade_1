<html>
   <meta charset="utf-8">
   <script type="text/javascript">
        
       let Numero = parseInt(prompt("Digite Um número"))
       let e_primo = true
      for (let i = 2; i < Numero; i++) {
      	if (Numero % i == 0) {
      		e_primo = false;
      		break;
      	}
      }
      if (e_primo) {
        document.write("É primo");
      } else {
    	document.write("Não é primo");

     }

    </script>
</html>
