<html>
    <script>
    let num_A = parseInt(prompt("Digite o valor de A"))
        let num_B = parseInt(prompt("Digite o valor de B"))

       let mdc = 1;

        for(i = mdc; (i <= num_A) || (i <= num_B); i++) {
            if(num_A%i == 0 && num_B%i == 0){
             mdc = i;
            }
       }
       document.write(mdc);



    </script>
</html>
